<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Together ❤️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .connection-status {
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 25px;
      margin-bottom: 10px;
      backdrop-filter: blur(10px);
    }

    .game-container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .room-info {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      color: #333;
    }

    .room-code {
      font-size: 24px;
      font-weight: bold;
      color: #764ba2;
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
    }

    #sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 1px;
      background: #333;
      padding: 2px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 450px;
      aspect-ratio: 1;
    }

    .cell {
      background: white;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      color: #333;
      position: relative;
    }

    .cell:hover {
      background: #f0f0f0;
    }

    .cell.selected {
      background: #e3f2fd !important;
      box-shadow: inset 0 0 0 2px #2196F3;
    }

    .cell.fixed {
      background: #f5f5f5;
      color: #000;
      font-weight: 900;
      cursor: not-allowed;
    }

    .cell.error {
      background: #ffebee !important;
      color: #d32f2f;
    }

    .cell.highlight {
      background: #fff3e0;
    }

    /* Thicker borders for 3x3 boxes */
    .cell:nth-child(3n) {
      border-right: 2px solid #333;
    }

    .cell:nth-child(n+19):nth-child(-n+27),
    .cell:nth-child(n+46):nth-child(-n+54) {
      border-bottom: 2px solid #333;
    }

    .cell.partner-cursor {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: inset 0 0 0 0 rgba(255, 20, 147, 0.7); }
      50% { box-shadow: inset 0 0 0 3px rgba(255, 20, 147, 0.7); }
      100% { box-shadow: inset 0 0 0 0 rgba(255, 20, 147, 0.7); }
    }

    .number-pad {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 20px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .number-btn {
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .number-btn:hover {
      transform: scale(1.1);
    }

    .clear-btn {
      grid-column: span 2;
      background: #ff6b6b;
    }

    .timer {
      font-size: 24px;
      color: #333;
      text-align: center;
      margin: 10px 0;
      font-family: 'Courier New', monospace;
    }

    .message {
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      font-weight: bold;
    }

    .success {
      background: #4CAF50;
      color: white;
    }

    .error-message {
      background: #f44336;
      color: white;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      color: #764ba2;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
    }

    .back-button:hover {
      background: white;
      transform: translateX(-5px);
    }

    .player-indicator {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 15px;
      margin: 0 5px;
      font-size: 14px;
    }

    .you {
      background: #4CAF50;
    }

    .partner {
      background: #ff1493;
    }

    .difficulty-selector {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }

    .diff-btn {
      padding: 8px 15px;
      border-radius: 20px;
      border: 2px solid #764ba2;
      background: white;
      color: #764ba2;
      cursor: pointer;
      transition: all 0.3s;
    }

    .diff-btn.active {
      background: #764ba2;
      color: white;
    }

    @media (max-width: 600px) {
      .cell {
        font-size: 16px;
      }
      
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">← Back to QR Generator</a>
  
  <div class="header">
    <h1>Sudoku Together ❤️</h1>
    <div class="connection-status" id="status">
      <span id="connection-text">Connecting...</span>
      <span class="player-indicator you">You</span>
      <span class="player-indicator partner" id="partner-indicator" style="display: none;">Partner</span>
    </div>
  </div>

  <div class="game-container">
    <div class="room-info" id="room-info" style="display: none;">
      <p>Share this room code with your partner:</p>
      <div class="room-code" id="room-code"></div>
    </div>

    <div class="controls">
      <button class="btn-primary" id="create-room">Create Room</button>
      <button class="btn-secondary" id="join-room">Join Room</button>
      <button class="btn-primary" id="new-game" style="display: none;">New Game</button>
      <button class="btn-secondary" id="hint" style="display: none;">Hint</button>
      <button class="btn-secondary" id="solve" style="display: none;">Solve</button>
    </div>

    <div class="difficulty-selector" id="difficulty-selector" style="display: none;">
      <button class="diff-btn active" data-level="easy">Easy</button>
      <button class="diff-btn" data-level="medium">Medium</button>
      <button class="diff-btn" data-level="hard">Hard</button>
    </div>

    <div class="timer" id="timer" style="display: none;">00:00</div>

    <div id="message"></div>

    <div id="sudoku-board"></div>

    <div class="number-pad" id="number-pad" style="display: none;">
      <button class="number-btn" data-num="1">1</button>
      <button class="number-btn" data-num="2">2</button>
      <button class="number-btn" data-num="3">3</button>
      <button class="number-btn" data-num="4">4</button>
      <button class="number-btn" data-num="5">5</button>
      <button class="number-btn" data-num="6">6</button>
      <button class="number-btn" data-num="7">7</button>
      <button class="number-btn" data-num="8">8</button>
      <button class="number-btn" data-num="9">9</button>
      <button class="number-btn clear-btn" data-num="0">Clear</button>
    </div>
  </div>

  <script src="sudoku-game.js"></script>
</body>
</html>
